<body>
    <script>
        function setSalary(money){
            let bonus = 1000;
           return money+bonus;
        }
       let a = setSalary(15000);
       a-=500;
       console.log("A ເງີນເດືອນກັບໂບນັດ",a);

       let b = setSalary(20000);
       console.log("B ເງີນເດືອນກັບໂບນັດ",b);
    </script>
</body>
