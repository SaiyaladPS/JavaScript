<body>
    <script>
        function plusNumber(x){
            console.log("ເລກທີ່ສົ່ງມາ",x)
        }
        plusNumber(5);
        plusNumber(10);

        let number = 200;
        plusNumber(number);

        function fullName(fname, lname){
            console.log("ຊື່ =",fname,"ນາມສະກຸນ =",lname);
        }

        fullName("ທ້າວໄຊຍະບາດ","ພຽນສອນ")
        function myfunction(x,y){
            let toral = x+y;
            console.log("ຜົນຮວ່ມ =",toral);
        }
        myfunction(10,5);
    </script>
