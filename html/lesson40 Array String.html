    <script>
        // .toString()
                let color1 = ["ແດງ","ຂຽວ","ຂາວ","ຟ້າ","ເຫຼຶອງ","ດຳ"];

        // .join
                let color2 = ["ແດງ","ຂຽວ","ຂາວ","ຟ້າ","ເຫຼຶອງ","ດຳ"];
                let y = color2.join("-");
                console.log(y);
            // pop ອອກ
                let color3 = ["ແດງ","ຂຽວ","ຂາວ","ຟ້າ","ເຫຼຶອງ","ດຳ"];
                console.log(color3);
                color3.pop();
                color3.pop();
                console.log(color3);
                // pop ເພິ່ມເຂົ້າ
                let h = color3.pop();
                console.log(h);
    </script>
